<form action="/signup" method="post">
  <div>
    <label>Username:</label>
    <input type="text" name="username"/><br/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password"/>
  </div>
<div>
    <label>Comments:</label>
    <input type="text" name="comments"/>
  </div>
  <div><input type="submit" value="Sign Up"/></div>
</form>

<head>
<meta charset="UTF-8">
<title>ReportGrid Chart - Generated by The Builder</title>
<link rel="stylesheet" href="https://api.reportgrid.com/css/rg-charts.css">
<script src="https://api.reportgrid.com/js/reportgrid-charts.js"></script>
<script>
function init() {

  ReportGrid.barChart("#chart", 
  {
    axes : ["password", "username"],
    
    load : ReportGrid.query.request("https://api.mongolab.com/api/1/databases/420/collections/users?apiKey=50b4e166e4b090ff93268794"),
    options : {
      "width": 500,
      "height": 250,
      "stacked": true,
      "horizontal": false
    }
  });

}
</script>
</head>
<body onload="init()">
    <div id="chart"></div>
</body>
